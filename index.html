<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box"placeholder="Enter city name..."autocomplete="off">
            <br><br>
        </div>
        <div class="weather-body">
            <div class="location-detail">

                <div class="city" id="city"><h2>Mau, IN</h2></div>
                    <div class="data" id="data"><h2>4 March (thursday),2020</h2></div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp"><h2>36&deg;C</h2></div>
                <div class="min-max" id="min-max">30&deg;C(min)/36&deg;C(max)</div>
                <div class="weather" id="weather"><h2>Clear</h2></div>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
